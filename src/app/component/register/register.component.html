<div class="m-auto w-75 mh-100 p-lg-5 p-3 border mt-5">
  <div class="d-flex flex-column w-75 m-auto p-lg-5 p-3">
    <div class="row m-auto">
      <h1 class="h1">Sing Up</h1>
      </div>
   <form class="d-flex flex-column p-2 needs-validation" novalidate>
     <div class="w-50 mw-100  py-3 m-auto">
       <label for="validationCustom01" class="form-label fs-4">Email</label>
       <input type="email" class=" form-control mb-1 p-2" id="validationCustom01" required placeholder="email@email.com">
     </div>
     <div class="w-50 mw-100  py-3 m-auto">
       <div class="mb-3">
         <label for="" class="form-label fs-4">Password</label>
         <input type="password" class=" form-control mb-1 p-2" name="" id="" placeholder="Password1234">
       </div>
     </div>
   </form>
   <div class="row w-50 m-auto py-2">
    <button class="btn btn-primary mb-3" [routerLink]="['/users']" type="submit">
      Create account
    </button>
   </div>
   <div class="row w-50 fs-5 text-center m-auto py-2">
     <a class="text-decoration-none hover_link p-2 mb-3" [routerLink]="['/']" rel="noopener noreferrer">Do you already have an account?</a>
   </div>
  </div>
 </div>
